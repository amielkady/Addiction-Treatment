<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Blog Post</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 1rem;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #333;
        }
        header h2 {
            font-size: 1.2rem;
            margin: 0;
            font-weight: normal;
            color: #666;
        }
        .content {
            padding-top: 1.5rem;
        }
        .content h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #444;
        }
        .content p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            text-align: justify;
        }
        .content a {
            color: #0066cc;
            text-decoration: none;
            border-bottom: 1px dashed #0066cc;
        }
        .content a:hover {
            color: #004499;
            border-bottom: 1px solid #004499;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Elegant Blog</h1>
            <h2>Thoughts, musings, and more</h2>
        </header>
        <div class="content">
            <h3>The Stylish Subtitle</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vel metus scelerisque ante sollicitudin. Cras purus odio, vestibulum in vulputate at, tempus viverra turpis.</p>
            <p>Continue reading more stories like this on our <a href="#">homepage</a>.</p>
        </div>
    </div>
</body>
</html>
